<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BioKey</title>
    <link rel="stylesheet" href="css/register.css">
    <link rel="stylesheet" href="css/menu.css">
    <link rel="stylesheet" href="js/jquery.js">
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="library/jquery.js"></script>
    <script src="https://kit.fontawesome.com/fd543783d4.js" crossorigin="anonymous"></script>
</head>

<body>

    <!--  crear funcion para llamar al codigo -->

    <div class="loader">
        <div class="circle"></div>
    </div>

    <div class="menu">
        <div class="logo">
            <p>BK</p>
        </div>



        <div class="hamburger">
            <div class="stick stick1"></div>
            <div class="stick stick2"></div>
            <div class="stick stick3"></div>
        </div>

        <div class="contLogin">
            <div class="contLogin">
                <p class="abrirModal">Ingresar</p>
            </div>
        </div>
    </div>

    <div class="modalLogin">
        <div class="contLoginBinary">
            <div class="contLoginBinary2">
                <p class="textBinary">01010100 01110010 01100001 01100010 01100001 01101010 01100001 01101101 01101111 01110011 00100000 01110000 01100001 01110010 01100001 00100000 01110100 01101001</p>
            </div>
        </div>
        <div class="contModalLogin">
            <form action="">
                <p class="tittleForm">Bienvenido</p>
                <label> Usuario o email</label>
                <input type="text" name="user">
                <label> Pass</label>
                <input type="pass" name="user">
                <input type="submit" class="btnEnvio" value="ingresar">
                <p class="ir">¿No tienes cuenta? </p>
                <span class="btnRegistr"> Click Aqui </span>
                <i class="fas fa-chevron-left cerrarLogin"> Atras </i>
            </form>
        </div>
    </div>


    <!-- fin crear funcion para llamar al codigo -->


    <div class="container">
        <div class="left">

        </div>
        <div class="right">
            <div class="contRight">
                <form action="">
                    <p class="tittleReg">Bienvenido</p>
                    <label>Nombre:</label>
                    <input type="text" name="nombre_usu">
                    <label>Email:</label>
                    <input type="email" name="email_usu">
                    <label>Celular:</label><input type="email" name="email_usu">
                    <label>Contraseña:</label>
                    <input type="password" name="pass1_usu">
                    <label>Repetir contraseña:</label>
                    <input type="password" name="pass2_usu">
                    <input type="submit" value="Registrar" class="btnReg">
                </form>
            </div>
        </div>
    </div>



    <!--  Script  -->

    <script src="js/cargado.js"></script>
</body>

</html>
